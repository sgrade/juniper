policy-options {
    policy-statement leak-routes {
        term block-R1-R2-lo0 {
            from {
                protocol isis;
                level 1;
                route-filter 172.27.255.0/30 orlonger;
            }
            to level 2;
            then reject;
        }
        term R1-R2-summary {
            from {
                protocol aggregate;
                route-filter 172.27.255.0/30 exact;
            }
            to level 2;
            then accept;
        }
        term r5-IPv4-int {
            from {
                protocol isis;
                level 2;
                route-filter 172.27.0.56/30 exact;
            }
            to level 1;
            then accept;
        }
        term r5-IPv6-int {
            from {
                protocol isis;
                level 2;
                route-filter 2008:4498::38/126 exact;
            }
            to level 1;
            then accept;
        }
        term lvl-1-ext {
            from {
                protocol aggregate;
                route-filter 172.16.16.0/21 exact;
            }
            to level 2;
            then accept;
        }
        term DC1-lvl-1-to-lvl-2 {
            from {
                protocol isis;
                level 1;
                tag 102;
                route-filter 10.100.100.0/24 exact;
            }
            to level 2;
            then {
                metric 100;
                accept;
            }
        }
    }
    policy-statement ospf-isis {
        term agg {
            from {
                route-filter 10.22.0.0/21 exact;
            }
            then {
                metric 301;
                accept;
            }
        }
    }
}
