interfaces {
    ge-0/0/1 {
        description "Connection to R1";
        unit 0 {
            family inet {
                address 172.27.0.2/30;
            }
        }
    }
    ge-0/0/2 {
        description "Connection to Source2";
        unit 0 {
            family inet {
                address 172.27.0.37/30;
            }
        }
    }
    ge-0/0/4 {
        description "Connection to R4";
        unit 0 {
            family inet {
                address 172.27.0.5/30;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 172.27.255.2/32;
            }
        }
    }
}
routing-options {
    max-interface-supported 0;
}
protocols {
    ospf {
        area 0.0.0.0 {
            interface all;
            interface ge-0/0/0.0 {
                disable;
            }
        }
    }
}
security {
    forwarding-options {
        family {
            inet6 {
                mode packet-based;
            }
            mpls {
                mode packet-based;
            }
            iso {
                mode packet-based;
            }
        }
    }
}

