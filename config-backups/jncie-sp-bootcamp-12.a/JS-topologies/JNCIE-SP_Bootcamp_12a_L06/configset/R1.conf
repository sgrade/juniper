routing-options {
    router-id 172.27.255.1;
    autonomous-system 3895077211;
}
protocols {
    mpls {
        ipv6-tunneling;
        interface ge-0/0/3.0;
        interface ge-0/0/6.0;
        interface ae0.0;
    }
    bgp {
        group ibgp {
            type internal;
            local-address 172.27.255.1;
            family inet {
                unicast;
            }
            family inet6 {
                labeled-unicast {
                    explicit-null;
                }
            }
            authentication-key "$9$9Girt0IylMNdsEcds24DjCtu";
            export nhs;
            neighbor 172.27.255.4;
            neighbor 172.27.255.3;
        }
        group ebgp {
            type external;
            accept-remote-nexthop;
            import T1-ipv6;
            family inet {
                unicast;
            }
            family inet6 {
                unicast;
            }
            peer-as 1342930876;
            neighbor 172.27.0.34;
        }
        group P {
            type external;
            peer-as 2087403078;
            neighbor 172.27.0.30;
        }
    }
    isis {
        reference-bandwidth 10g;
        level 1 disable;
        interface ge-0/0/3.0;
        interface ge-0/0/6.0;
        interface ae0.0;
        interface lo0.0;
    }
    ldp {
        preference 20;
        track-igp-metric;
        interface ge-0/0/3.0;
        interface ge-0/0/6.0;
        interface ae0.0;
    }
}
policy-options {
    policy-statement T1-ipv6 {
        term 1 {
            from {
                family inet6;
                protocol bgp;
            }
            then {
                next-hop ::172.27.0.34;
                accept;
            }
        }
    }
    policy-statement nhs {
        term 1 {
            from {
                protocol bgp;
                route-type external;
            }
            then {
                next-hop self;
            }
        }
    }
}
