interfaces {
    ge-0/0/5 {
        unit 0 {
            family inet {
                address 172.27.1.4/24;
            }
        }
    }
}
routing-options {
    static {
        route 172.27.0.0/16 next-hop 172.27.1.1;
    }
}
protocols {
    sap {
        listen 224.1.1.1;
    }
    pim {
        export block-sap-default;
        rp {
            static {
                address 172.27.255.11;
            }
        }
        interface ge-0/0/1.0;
    }
}
policy-options {
    policy-statement block-sap-default {
        term 1 {
            from {
                route-filter 224.2.127.254/32 exact;
            }
            then reject;
        }
        term 2 {
            then accept;
        }
    }
}
