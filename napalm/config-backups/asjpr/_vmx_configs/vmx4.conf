##############################################################
#
#  vmx.conf
#  Config file for vmx on the hypervisor.
#  Uses YAML syntax. 
#  Leave a space after ":" to specify the parameter value.
#
##############################################################

--- 
#Configuration on the host side - management interface, VM images etc.
HOST:
    identifier                : vmx4   # Maximum 4 characters
    host-management-interface : br_p2p1
    routing-engine-image      : "/home/roman/distros/vmx/images-vmx4/junos-vmx-x86-64-17.1R1.8.qcow2"
    routing-engine-hdd        : "/home/roman/distros/vmx/images-vmx4/vmxhdd.img"
    forwarding-engine-image   : "/home/roman/distros/vmx/images-vmx4/vFPC-20170216.img"

---
#External bridge configuration
BRIDGES:
    - type  : external
      name  : br_p2p1                  # Max 10 characters

--- 
#vRE VM parameters
CONTROL_PLANE:
    vcpus       : 1
    memory-mb   : 1024 
    console_port: 8607

    interfaces  :
      - type      : static
        ipaddr    : 192.168.248.7 
        macaddr   : "0A:00:DD:C0:DE:07"

--- 
#vPFE VM parameters
FORWARDING_PLANE:
    memory-mb   : 6144 
    vcpus       : 3
    console_port: 8608
    device-type : virtio 

    interfaces  :
      - type      : static
        ipaddr    : 192.168.248.8
        macaddr   : "0A:00:DD:C0:DE:08"

--- 
